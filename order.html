</form>

<script>
    function myFunction() {

        var retVal = confirm("Do you want to continue ?");
        if( retVal == true ) {
            document.write ("Successfully ordered");
            return true;
        }else {
            document.write ("User does not want to continue!");
            return false;
        }
    
    }

</script>
